name: Deploy Frontend

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT || 50022 }}
        script: |
          # Create deployment directory if it doesn't exist
          sudo mkdir -p /var/www/weekilaw-frontend

          # Add maintenance mode or backup (if needed)
          echo "Starting frontend deployment..."

    - name: Sync built files to server
      uses: burnett01/rsync-deployments@6.0.0
      with:
        switches: -avz --delete --exclude='.git' --exclude='node_modules' --exclude='src' --exclude='public/assets' --exclude='.github' --exclude='*.md' --exclude='*.json' --exclude='*.config.js' --exclude='*.config.ts'
        path: dist/
        remote_path: /var/www/weekilaw-frontend/dist
        remote_host: ${{ secrets.SSH_HOST }}
        remote_user: ${{ secrets.SSH_USER }}
        remote_key: ${{ secrets.SSH_KEY }}
        remote_port: ${{ secrets.SSH_PORT || 50022 }}

    - name: Sync public assets to server
      uses: burnett01/rsync-deployments@6.0.0
      with:
        switches: -avz --delete
        path: public/
        remote_path: /var/www/weekilaw-frontend/dist
        remote_host: ${{ secrets.SSH_HOST }}
        remote_user: ${{ secrets.SSH_USER }}
        remote_key: ${{ secrets.SSH_KEY }}
        remote_port: ${{ secrets.SSH_PORT || 50022 }}

    - name: Set permissions on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT || 50022 }}
        script: |
          # Set proper permissions
          sudo chown -R www-data:www-data /var/www/weekilaw-frontend

          # Restart nginx to ensure changes are picked up
          sudo systemctl reload nginx

          echo "Frontend deployment completed successfully!"
