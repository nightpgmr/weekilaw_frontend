name: Deploy Frontend

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT || 50022 }}
        script: |
          # Create deployment directory if it doesn't exist
          mkdir -p /var/www/weekilaw-frontend/dist

          # Ensure proper directory structure
          echo "Starting frontend deployment..."

    - name: Sync built files to server
      uses: burnett01/rsync-deployments@6.0.0
      with:
        switches: -avz --delete
        path: dist/
        remote_path: /var/www/weekilaw-frontend
        remote_host: ${{ secrets.SSH_HOST }}
        remote_user: ${{ secrets.SSH_USER }}
        remote_key: ${{ secrets.SSH_KEY }}
        remote_port: ${{ secrets.SSH_PORT || 50022 }}

    - name: Set permissions on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT || 50022 }}
        script: |
          # Set proper permissions for deployment user
          chown -R $USER:$USER /var/www/weekilaw-frontend

          # Make files readable by nginx (www-data group)
          chmod -R 755 /var/www/weekilaw-frontend

          # Note: For production, you may need to manually run:
          # sudo chown -R www-data:www-data /var/www/weekilaw-frontend
          # sudo systemctl reload nginx

          echo "Frontend deployment completed successfully!"
          echo "Note: You may need to run 'sudo chown -R www-data:www-data /var/www/weekilaw-frontend && sudo systemctl reload nginx' on the server"
